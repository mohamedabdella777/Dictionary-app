<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictionary app</title>

    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!--google fonts-->

    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
     rel="stylesheet">


<link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="header"><h2>English Dictionary app</h2></div>
  <div class="container">

    <div class="serch-box">
        <input 
        type="text" 
        placeholder="Type the world here .." 
        id="inp-word">
        <button id="search-btn">Search</button>
    </div>

    <div class="result">
    <div class="word">
    <h3 id="meaning"></h3>
    <button><i class="fa-solid fa-volume-high"></i></button>
      </div>

      <div class="ditails">
        <p id="pos1"></p>
        <p id="sample1"></p>
      </div>
      
      <div class="ditails">
        <p id="pos2"></p>
        <p id="sample2"></p>
      </div>

    <div class="ditails">
        <p id="pos3"></p>
        <p id="sample3"></p>
      </div>

      <h3 class="definitions">definitions</h3>
      <p class="word-meanin1"></p>
      <p class="word-meanin2"></p>
      <p class="word-meanin3"></p>
    </div>

  </div>

    <script src="script.js"></script>
</body>
</html>
